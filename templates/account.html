{% extends "base.html" %}
{% block content %}

<div class="account">
    <p style="color: white;text-align: center;">Username</p>
    <h1 style="color: white;text-align: center;">{{ request.user.username }}</h1>

    <p style="color: white;text-align: center;padding-top: 10px;">First Name</p>
    <h2 style="color: white;text-align: center;">{{ request.user.first_name }}</h2>

    <p style="color: white;text-align: center;padding-top: 10px;">Last Name</p>
    <h2 style="color: white;text-align: center;">{{ request.user.last_name }}</h2>

    <p style="color: white;text-align: center;padding-top: 10px;">Gmail</p>
    <h2 style="color: white;text-align: center;">{{ request.user.email }}</h2>
</div>

{% endblock content %}
